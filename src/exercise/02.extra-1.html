<body>
  <div id="root"></div>
      <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module"> 
    const rootElement = document.getElementById('root')
    const elementProps = { children:[
      React.createElement('span', {}, "Hello"), // you can use null or empty {}
      React.createElement('span', {children: "World"}),
    ], className:"container"}
    const ReactElement = React.createElement("div", elementProps)
    ReactDOM.createRoot(rootElement).render(ReactElement);

  </script>
</body>
